name: QA Testing Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run security tests
        run: npm run test:security

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run performance tests
        run: npm run test:performance

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

      - name: Check coverage thresholds
        run: |
          node -e "
          const coverage = require('./coverage/coverage-summary.json');
          const global = coverage.total;

          if (global.lines.pct < 60) {
            console.error('âŒ Line coverage is below 60%');
            process.exit(1);
          }

          if (global.functions.pct < 60) {
            console.error('âŒ Function coverage is below 60%');
            process.exit(1);
          }

          console.log('âœ… Coverage thresholds met');
          console.log(\`Lines: \${global.lines.pct}%\`);
          console.log(\`Functions: \${global.functions.pct}%\`);
          console.log(\`Branches: \${global.branches.pct}%\`);
          console.log(\`Statements: \${global.statements.pct}%\`);
          "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run npm audit
        run: npm audit --production

      - name: Check for vulnerabilities
        run: |
          AUDIT_RESULT=$(npm audit --json)
          CRITICAL=$(echo $AUDIT_RESULT | jq '.metadata.vulnerabilities.critical')
          HIGH=$(echo $AUDIT_RESULT | jq '.metadata.vulnerabilities.high')

          if [ "$CRITICAL" != "0" ] || [ "$HIGH" != "0" ]; then
            echo "âŒ Security vulnerabilities found"
            echo "Critical: $CRITICAL"
            echo "High: $HIGH"
            exit 1
          fi

          echo "âœ… No critical or high vulnerabilities found"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
      - name: Quality Gate Check
        run: |
          echo "âœ… All quality gates passed"
          echo "  - Tests: PASSED"
          echo "  - Security: PASSED"
          echo "  - Coverage: PASSED"
          echo ""
          echo "Ready for deployment ðŸš€"
